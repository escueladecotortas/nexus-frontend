<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS CONSOLE v3.x</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #1A1A2E;
            --color-primary: #0F3460;
            --color-secondary: #E94560;
            --color-accent: #B0C4DE;
            --color-text: #E0E0E0;
            --color-border: #444;
            --color-success: #2ECC71;
            --color-error: #E74C3C;
            --color-info: #3498DB;
            --color-user: #2C3E50;
            --color-nexus: #8e44ad;
            --color-thinking: #6A1B9A;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Mono', monospace;
            background-color: var(--color-bg);
            color: var(--color-text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(26, 26, 46, 0.9), rgba(26, 26, 46, 0.9)), repeating-linear-gradient(0deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.05) 1px, transparent 1px, transparent 2px);
            z-index: -1;
            opacity: 0.8;
        }

        .header {
            background-color: var(--color-primary);
            padding: 10px 20px;
            text-align: center;
            border-bottom: 2px solid var(--color-secondary);
            animation: glow-border 1.5s infinite alternate;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--color-accent);
            text-shadow: 0 0 5px var(--color-accent);
        }

        .main-container {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }

        .dashboard-panel {
            width: 30%;
            background-color: var(--color-primary);
            border-right: 2px solid var(--color-border);
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .dashboard-panel h3, .dashboard-panel h4 {
            color: var(--color-accent);
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--color-border);
            padding-bottom: 5px;
            margin-top: 20px;
        }
        
        .dashboard-panel hr {
            border: 0;
            border-top: 1px dashed var(--color-border);
            margin: 10px 0;
        }

        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column-reverse;
            background-color: #232946;
            border-bottom: 2px solid var(--color-border);
        }

        .message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            animation: fadeIn 0.5s ease-in-out;
            max-width: 90%;
        }

        .message.user {
            background-color: var(--color-user);
            color: #ECF0F1;
            align-self: flex-start;
        }

        .message.nexus {
            background-color: var(--color-nexus);
            color: #ECF0F1;
            align-self: flex-end;
        }
        
        .message.nexus-thinking {
            background-color: var(--color-thinking);
            color: #fff;
            align-self: flex-end;
            font-style: italic;
            animation: pulse-dot 1.5s infinite ease-in-out;
        }

        .message.system-info {
            background-color: var(--color-info);
            color: #fff;
            text-align: center;
        }
        
        .message.system-success {
            background-color: var(--color-success);
            color: #fff;
            text-align: center;
        }
        
        .message.system-error {
            background-color: var(--color-error);
            color: #fff;
            text-align: center;
        }

        #user-input-container {
            display: flex;
            padding: 10px;
            background-color: var(--color-primary);
            border-top: 2px solid var(--color-secondary);
        }

        #message-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid var(--color-border);
            border-radius: 5px;
            background-color: #2C3446;
            color: var(--color-text);
            resize: none;
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            transition: box-shadow 0.3s ease;
        }

        #message-input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 8px var(--color-accent);
        }

        #submit-button {
            background-color: var(--color-secondary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
        }

        #submit-button:hover {
            background-color: #D62839;
        }

        #submit-button:active {
            transform: scale(0.98);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes glow-border {
            from { box-shadow: 0 0 5px var(--color-secondary); }
            to { box-shadow: 0 0 10px var(--color-secondary); }
        }

        @keyframes pulse-dot {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>NEXUS CONSOLE v3.x</h1>
    </div>
    <div class="main-container">
        <div class="dashboard-panel">
            <h3 id="panel-title">Estado del Sistema</h3>
            <div id="dashboard-content">
                </div>
        </div>
        <div class="chat-area">
            <div id="chat-history">
                </div>
            <div id="user-input-container">
                <textarea id="message-input" placeholder="EscribÃ­ tu directiva a NEXUS..." rows="1"></textarea>
                <button id="submit-button">Enviar</button>
            </div>
        </div>
    </div>
    <script src="nexus-interface.js"></script>
</body>
</html>
